<html>
<head>
<title>Feedback Form</title>
</head>
<body>
<h1>Feedback Form</h1>
<form>
Name: <input type="text" name="name" required> <br/>
Email: <input type="email" name="email" required> <br/>
Please check all the emotions that apply to you
<ul>
<li>Angry<input type="checkbox" name="name" value="Angry" checked></li>
<li>Sad<input type="checkbox" name="name" value="Sad"></li>
<li>Happy<input type="checkbox" name="name" value="Happy"></li>
<li>Ambivalent<input type="checkbox" name="name" value="Ambivalent"></li>
</ul>
How satisfied were you with our service
<ul>
<li>Very satisfied<input type="radio" name="name" value="Very satisfied" checked></li>
<li>Satisfied<input type="radio" name="name" value="Satisfied"></li>
<li>Didn't care<input type="radio" name="name" value="Didn't care"></li>
<li>Dissatisfied<input type="radio" name="name" value="Dissatisfied"></li>
<li>Very dissatisfied<input type="radio" name="name" value="Very dissatisfied"></li>
</ul>
Further comments: <textarea name="comments" cols="20" rows="3"></textarea><br/>
<table width="40%">
<tr>
<td align="center"><input type="Submit" name="submit" value="Submit"></td>
</tr>
</table>
</form>
</body>
</html>
